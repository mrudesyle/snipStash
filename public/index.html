    <div id="page-wrapper">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <h1 class="page-header">My Snippets</h1>
            </div>
            <div class="col-xs-12 col-sm-6">
                <!-- Add a Snippet Button - Triggers Modal -->
                <button type="button" class="page-header btn btn-primary btn-lg" data-toggle="modal" data-target="#createSnippet">
                    Add A New Snippet
                </button>
            </div>
        </div>

        <!-- /.row -->
        <div class="row">
            <div class="col-lg-11 col-lg-12">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <!-- <i class="fa fa-tasks fa-fw"></i> -->
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">API Routing Snippet</div>
                                        <div>API Routing Example to get ALL Routes...</div>
                                    </div>
                                </div>
                            </div>
                            <!-- <div><br></div> -->
                            <a href="#">
                                <div class="snippetDetails">
                                    <div class="panel-group" id="accordion">
                                        <div class="panel panel-info">
                                            <div class="panel-heading">
                                                <h4 class="panel-title">
                                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                                        <span class="glyphicon glyphicon-plus"></span> View Details</a>
                                                </h4>
                                            </div>
                                            <div id="collapseOne" class="panel-collapse collapse">
                                                <div class="panel-body">
                                                    <div class="well">
                                                        <p>Snippet details go here.</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel panel-info">
                                            <div class="panel-heading">
                                                <h4 class="panel-title">
                                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                                                        <span class="glyphicon glyphicon-plus"></span> Comments</a>
                                                </h4>
                                            </div>
                                            <div id="collapseTwo" class="panel-collapse collapse">
                                                <div class="panel-body">
                                                    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#commentModal">Add a Comment</a>
                                                    <div>
                                                        <br>
                                                    </div>
                                                    <div class="well">
                                                        <p>Comments go here.</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                            </a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- "Add a Comment" Modal -->
            <div id="commentModal" class="modal fade" tabindex="1" role="dialog">
                <div class="modal-dialog" role="document">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Add a Comment</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <form class="newComment">
                                    <div class="form-group row">
                                        <div class="col-xs-6">
                                            <div class="form-group row">
                                                <div class="col-xs-12">
                                                    <input type="text" class="form-control" placeholder="Name (Required)" required>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="form-group row">
                                                <div class="col-xs-12">
                                                    <textarea class="form-control" placeholder="Add a Comment (Required)" rows="5" required></textarea>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="createSnippet" tabindex="-1" role="dialog" aria-labelledby="createSnippetLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="createSnippetLabel">Create Snippet</h4>
                        </div>
                        <div class="modal-body">

                            <form  id="stash-form" class="form-horizontal">
                                <div class="row">
                                    <!-- modal title -->

                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="SnippetTitle" placeholder="Snippet Title">
                                        </div>
                                    </div>

                                    <!-- Category -->
                                    <div class="form-group">
                                        <!-- <label for="snippetCategory" class="col-sm-4 control-label">Select a Category</label> -->
                                        <div class="col-sm-4">
                                            <select class="form-control" id="snippetCategory">
                                                <option value="1">Ajax</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- end of first row -->

                                <div class="row">
                                    <!-- snippet code -->
                                    <!-- <div class="form-group"> -->
                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-10 snippetCodeWrapper">
                                        <!-- <label for="snippetCode" class="col-sm-10 control-label">Snippet Code </label> -->
                                        <textarea id="snippetCode"></textarea>
                                    </div>
                                    <!-- </div> -->
                                    <!-- end of second row -->
                                </div>
                                <div class="row">
                                    <!-- description -->
                                    <div class="form-group"></div>
                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-10">
                                        <!-- <label for="snippetDescription" class="col-sm-2 control-label">Snippet Description</label> -->
                                        <input type="text" class="form-control" id="snippetDescription" placeholder="A description of this snippet">
                                        <select class="custom-select" id="user">
                                            <option value="1">Admin</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-success">Create Snippet</button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
