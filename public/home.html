<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNIPPET stash</title>
    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body class="homePageBody">
    <div class="container-fluid login-bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="title">
                    <img src="./images/snippetTransparent.png" alt="Snippet Stash Logo" width="100%">
                    <!-- <img src="./images/logo1.png" alt="Snippet Stash Logo" width="100%"> -->
                    <!-- <h1>SNIPPET~stash</h1> -->
                </div>
            </div>
        </div>
        <!-- end of row -->
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <!-- login start -->
            <form class="login-container" id="login-form">
                <h2 class="text-center">Sign In</h2>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-login btn-block" id="login">Submit</button>
                <a href="#" class="small-link" data-toggle="modal" data-target="#newUserModal">New User? Sign Up Here</a>
                <br>
                <a href="./index.html" class="small-link">Enter as a guest</a>
            </form>
            <!-- login end -->
        </div>
    </div>

    <!-- New User Modal -->
    <div id="newUserModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">New Users Sign Up Here</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form class="signup">
                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" id="email-input" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" id="password-input" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Error:</span>
                                <span class="msg"></span>
                            </div>
                            <button type="submit" class="btn btn-default">Sign Up</button>
                        </form>

                        <!-- <span class="psw">Forgot
                            <a href="#">password?</a> -->
                        </span>
                    </div>
                    <!-- add formatting to footer? -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>




    <!-- <footer class="footer">
        <div class="text-center mb-3">
            &copy; Copyright 2018
        </div>
    </footer> -->



    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="js/home.js" type="text/javascript"></script>
</body>

</html>
